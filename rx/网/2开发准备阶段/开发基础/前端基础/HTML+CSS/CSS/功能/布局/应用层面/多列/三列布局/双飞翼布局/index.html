<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .left,
    .right {
      width: 200px;
      height: 200px;
      background: pink;
      float: left;
    }

    .content {
      height: 200px;
      background: rgb(45, 173, 75);
      float: left;
      width: 100%;
    }

    .ineer {
      margin: 0 200px;
      height: 200px;
    }

    .left {
      margin-left: -100%;
    }

    .right {
      margin-left: -200px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="content">
      <div class="ineer">content</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>

</html>
