<html lang="en">
<head>

    <script>
        function fn() {

        function en(dom,event) {
            console.log(event.x,event.y);
            // 把坐标怼到文本框中
            // 1.拿到文本框
            // document.getElementById('txt')通过css选择器拿到节点
            // 2.把坐标怼到文本框中
            // .类名 #id名  直接写是标签名 []是属性名
            var txt = document.querySelector('#txt')
            // alert('en')
            txt.value = 'x:' + event.x + ',' + 'y:' + event.y;
        }
        // var btn = document.querySelector('#btn');
