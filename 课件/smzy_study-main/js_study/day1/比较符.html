<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a,b,c;
    a = 10;
    b = 30;
    c = 20;
//     &&并且的意思，两边同时为真才为真
    console.log(a>b && b>c);
//      短路
// ||或，两边有一个为真即为真
    console.log(a>b || b>c);
    console.log(!a>b)

//! 非真即假，非假即真
</script>



</body>
</html>
