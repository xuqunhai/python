    <meta charset="UTF-8">

<body>
<script>
    //在es6之前，是没有class的....
    // 构造函数，在对象初始化时自动执行.. --> 与python的__init__相同
    function Person(name,age){
        this.name = name;
        this.age = age;
    //
    //     第一种给对象增加方法的方案
        this.chifan = function () {
            console.log(name + '吃饭');
        }
    }
    // new 对象  没有则为函数调用
    // new创造的是实例对象
    // var p = new Person('simazhangyu',18);//new 创建对象
    // console.log(p);
    // console.log(p.name);
    // console.log(p.age);
    // p.chifan();
    // var xxx = {} ==> new Object()
    // console.log(p.constructor)  // 构造函数|构造器
    // console.log(p.constructor === Person) //true

//     前端的js是通过在创建构造器时，js引擎会自动的给构造器创建类
//     每一个构造器，都会有一个prototype属性，这个属性指向一个原型对象 即为类
//     constructor.prototype 类
    console.log(Person.prototype);
        Person.prototype.ch = function () {
            //this 指当前对象
            // this到底是谁 谁在执行当前这个方法，谁就是this
            // 特例：
            //  如果没有任何人在.方法 默认是window
            //  如果call或者apply调用，可能会改变this的指向
            console.log(this.name + '吃饭');
        }

    var p = new Person('simazhangyu',18);
//我们可以通过原型对象给实例对象添加功能

</script>
</body>
</html>
