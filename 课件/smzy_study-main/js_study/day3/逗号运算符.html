<!--在 JavaScript 中，逗号运算符（Comma Operator）也是一种运算符，具有与 Python 中类似的行为，但有一些细微差别。

在 JavaScript 中，逗号运算符的行为如下：

逗号运算符的结合性是从左到右，与 Python 相同。

每个子表达式都会被计算，但只有最后一个子表达式的值会作为整个逗号表达式的结果返回。

逗号运算符常用于以下情况：

在赋值语句中，可以用逗号分隔多个变量，同时为它们赋予不同的值。
在函数调用中，可以用逗号分隔多个参数，将它们传递给函数。
在变量声明中，可以用逗号分隔多个变量，同时进行声明。
在循环语句中，可以用逗号分隔多个表达式，将它们作为循环的一部分。-->
