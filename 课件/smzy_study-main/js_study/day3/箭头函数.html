<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /**老版本
     * function fn() {
     *         console.log(123)
     *     }
     */
    //箭头函数 如果参数只有一个，小括号可以省略
    var fn = n => {
        console.log(123,n)
    }
    fn('我爱你')
    // 如果有两个参数则不能省略
    var fn = (n,m) => {
        console.log(123,n,m)
    }
    fn('我爱你','你爱我')
    
    function fn(option,an) {
        if (option['abc'] == '123'){
            an(option['def'])
        }
        
    }
    var option = {
        abc:'123',
        def:'456'
    }
    //登录
    fn(option,x=>{
        console.log(x);
        fn({
            'an': '吃饭',
            'abc':'渣渣灰',
            '渣渣灰':'上菜'
            },x =>{
            console.log(x);//加载主页内容
            }
        )
    })
</script>
</body>
</html>
