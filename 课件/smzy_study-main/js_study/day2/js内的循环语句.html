<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var i = 1;
        while(i <= 10){
            console.log(i);
            if (i == 5){
                break
            }
            ++ i;
        }
    // continue,停止当前本次循环，进入下一次循环
        //break，直接停止当前这个循环



    </script>

</head>
